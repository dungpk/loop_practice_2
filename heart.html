<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai 5</title>
</head>
<body>
<p><b>Bài 5:</b> Vẽ hình trái tim</p>

<h2 id="result4"></h2>
<script>
    let res4 = document.getElementById("result4");
    function draw()
    {
        let i, j;
        let heart ='';
        for(i = 1; i < 7; i++) {
            for(j = 1; j <= 7; j++) {
                if(!((i == 1 && (j == 1 || j == 4 || j == 7))
                    || (i == 4 && (j == 1 || j == 7))
                    || (i == 5 && (j <= 2 || j >= 6))
                    || (i == 6 && (j <= 3 || j >= 5)))) {
                     heart +='+';
                } else {
                    heart +="&nbsp&nbsp;";
                }
            }
            heart +="<br/>";
        }
        res4.innerHTML = heart;
    }
    draw();
</script>
</body>
</html>
