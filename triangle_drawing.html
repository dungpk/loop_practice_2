<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bài 2</title>
</head>
<body>

<p><b>Bài 3 :</b>Vẽ hình tam giác vuông</p>
    <h2 id="result1"></h2>
    <h2 id="result2"></h2>
    <h2 id="result3"></h2>
    <h2 id="result4"></h2>

<script>
    res1= document.getElementById("result1");
    res2= document.getElementById("result2");
    res3= document.getElementById("result3");
    res4= document.getElementById("result4");
    function display1() {
        let i = 1;
        let n = 5;
        let triangle = '';
        while (i <= n) {
            for (let j = 1; j <= i; j++) {
                triangle += "*"
            }
            triangle += "<br/>";
            i++;
        }
        res1.innerHTML = triangle;
    }

    function display2() {
        let i = 0;
        let triangle = '';
        while (i <= 5) {
            for(let j=5;j>i;j--)
            {triangle += "*"}
            triangle += "<br/>";
            i++
        }
        res2.innerHTML = triangle;
    }

    function display3() {
        let triangle = '';
        for(let i=0;i<=5;i++)
        {
            for(let j =1;j<=i;j++)
            {
                triangle +=  "&nbsp&nbsp;";
            }
            for(let j =1;j<=(5-i);j++)
            {
                triangle +=  "*";
            }
            triangle += "<br/>";
        }
        res3.innerHTML = triangle;
    }

    function display4() {
        let triangle = '';
        for(let i=0;i<=5;i++)
        {
            for(let j=1;j<=i;j++)
            {
                triangle +=  "*";
            }
            for(let j =1;j<=(5-i);j++)
            {
                triangle +=  "&nbsp&nbsp;";
            }
            triangle += "<br/>";
        }
        res4.innerHTML = triangle;
    }
    display1();
    display2();
    display3();
    display4();
</script>
</body>
</html>
