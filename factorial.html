<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bài 2</title>
</head>
<body>

<p><b>Bài 2 :</b>Tính giai thừa của một số nguyên dương</p>
<label for="value"> N = </label><input type="text" size="10" id="value">
<input type="button" value="Calculate" id="btn">
<h1 id="result"> </h1>
<script>
    let res = document.getElementById("result");
    let btn = document.getElementById("btn");
    btn.addEventListener("click",function (){
        let number = document.getElementById("value").value;
            if (isNaN(number)) {
                res.innerHTML = 'Input must be a number.'
            }else{
                let result=1;
                for(let i=number;i>0;i--)
                {
                    result = result*i;
                }
                res.innerHTML = `${number}! = ${result}`
            }
        }
    )
</script>
</body>
</html>
